{% extends "base.html" %}

{% block title %}Ayarlar - Sahibinden Scraper{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title"><i class="fas fa-cog"></i> Genel Ayarlar</h5>
                <form id="configForm">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Kontrol Aralığı (Dakika)</label>
                            <input type="number" class="form-control" id="check_interval" value="{{ config.check_interval_minutes }}" min="5" max="1440">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Maksimum Değişen Parça</label>
                            <input type="number" class="form-control" id="max_replaced" value="{{ config.max_replaced_parts }}" min="0" max="10">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Maksimum Boyalı Parça</label>
                            <input type="number" class="form-control" id="max_painted" value="{{ config.max_painted_parts }}" min="0" max="10">
                        </div>
                    </div>

                    <h6 class="mt-4 mb-3"><i class="fas fa-car"></i> Markalar</h6>
                    <div id="brands-container">
                        {% for brand in config.brands %}
                        <div class="card mb-3 brand-card">
                            <div class="card-body">
                                <div class="row align-items-center">
                                    <div class="col-md-1">
                                        <div class="form-check">
                                            <input class="form-check-input brand-enabled" type="checkbox" {% if brand.enabled %}checked{% endif %}>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <input type="text" class="form-control brand-name" placeholder="Marka Adı" value="{{ brand.name }}">
                                    </div>
                                    <div class="col-md-7">
                                        <input type="text" class="form-control brand-url" placeholder="Sahibinden URL" value="{{ brand.url }}">
                                    </div>
                                    <div class="col-md-1">
                                        <button type="button" class="btn btn-danger btn-sm" onclick="removeBrand(this)">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>

                    <button type="button" class="btn btn-secondary mb-3" onclick="addBrand()">
                        <i class="fas fa-plus"></i> Marka Ekle
                    </button>

                    <hr>

                    <div class="d-flex justify-content-between">
                        <a href="/" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left"></i> Geri
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Kaydet
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
function addBrand() {
    var html = `
        <div class="card mb-3 brand-card">
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col-md-1">
                        <div class="form-check">
                            <input class="form-check-input brand-enabled" type="checkbox" checked>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control brand-name" placeholder="Marka Adı">
                    </div>
                    <div class="col-md-7">
                        <input type="text" class="form-control brand-url" placeholder="Sahibinden URL">
                    </div>
                    <div class="col-md-1">
                        <button type="button" class="btn btn-danger btn-sm" onclick="removeBrand(this)">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    `;
    $('#brands-container').append(html);
}

function removeBrand(btn) {
    $(btn).closest('.brand-card').remove();
}

$('#configForm').submit(function(e) {
    e.preventDefault();

    var brands = [];
    $('.brand-card').each(function() {
        var card = $(this);
        var brand = {
            name: card.find('.brand-name').val(),
            url: card.find('.brand-url').val(),
            enabled: card.find('.brand-enabled').is(':checked')
        };
        if (brand.name && brand.url) {
            brands.push(brand);
        }
    });

    var config = {
        check_interval_minutes: parseInt($('#check_interval').val()),
        max_replaced_parts: parseInt($('#max_replaced').val()),
        max_painted_parts: parseInt($('#max_painted').val()),
        brands: brands
    };

    $.ajax({
        url: '/api/config',
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify(config),
        success: function(data) {
            if (data.success) {
                alert('Ayarlar kaydedildi!');
                window.location.href = '/';
            } else {
                alert('Hata: ' + data.message);
            }
        },
        error: function() {
            alert('Kaydetme hatası!');
        }
    });
});
</script>
{% endblock %}
